<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Pomodoro</title>
    <link rel="icon" type="image/png" href="img/Uhr.png"/>
    <link rel="shortcut icon" type="image/png" href="img/Uhr.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7228fdaa38.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="heading">
        <i id="wave" class="fa-solid fa-water"></i>
        <label id="title">WorkWave</>
    </div>

    <div id="timer-container">
        <div id="timer">
            <div id="minutes">25</div> 
            <div id="doppelpunkt"> : </div>
            <div id="seconds">00</div> 
        </div>
    </div>
    

    <div id="header-container">
        <header class="header">
            <button id="work" onclick="setWork(), state = 1;">Work</button>
            <button id="short_break" onclick="setShortBreak(), state = 2;">Short Break</button>
            <button id="long_break" onclick="setLongBreak(), state = 3;">Long Break</button>
        </header>
    </div>



    
    <div class="container1">
        <nav class="controls">
            <button id="playButton" onclick="timer();"><i id="play-icon" class="fa-solid fa-play"></i></button>
            <button id="reload" onclick="playVisibility(); playing = false"><i id="reload-icon" class="fa-solid fa-rotate-left"></i></button>
        </nav>

        <nav id="settings">
            <button id="settingsButton" onclick="showSettings()">
                <i id="settings-icon" class="fa-solid fa-gear"></i>
            </button>
        </nav>

        <div id="settingsDropdown">

            <div id="input-div-work">
                <p id="workSettings">Work:</p>
                <select id="workInput" onchange="Input(), updateThemeColor()">
                    <option value="5">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25" selected>25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                    <option value="60">60</option>
                </select>
            </div>
            
            <div id="input-div-shortBreak">
                <p id="shortBreakSettings">Short Break:</p>
                <select id="shortBreakInput" onchange="Input(), updateThemeColor()">
                    <option value="5" selected>05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                    <option value="60">60</option>
                </select>
            </div>

            <div id="input-div-longBreak">
                <p id="longBreakSettings">Long Break:</p>
                <select id="longBreakInput" onchange="Input(), updateThemeColor()">
                    <option value="5">05</option>
                    <option value="10">10</option>
                    <option value="15" selected>15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                    <option value="60">60</option>
                </select>
            </div>

            
        </div>
    </div>

    <i id="palette-icon" class="fa-solid fa-palette" onclick="showThemes()"></i>
    
    <div id="themes">
        <i class="fa-solid fa-droplet" style="color: var(--purple)"  onclick="document.querySelector(':root').style.setProperty('--themeColor', 'var(--purple)'), updateThemeColor()"></i>
        <i class="fa-solid fa-droplet" style="color: var(--blue)  "  onclick="document.querySelector(':root').style.setProperty('--themeColor', 'var(--blue)'  ), updateThemeColor()"></i>
        <i class="fa-solid fa-droplet" style="color: var(--green) "  onclick="document.querySelector(':root').style.setProperty('--themeColor', 'var(--green) '), updateThemeColor()"></i>
        <i class="fa-solid fa-droplet" style="color: var(--yellow)"  onclick="document.querySelector(':root').style.setProperty('--themeColor', 'var(--yellow)'), updateThemeColor()"></i>
        <i class="fa-solid fa-droplet" style="color: var(--orange)"  onclick="document.querySelector(':root').style.setProperty('--themeColor', 'var(--orange)'), updateThemeColor()"></i>
        <i class="fa-solid fa-droplet" style="color: var(--red)   "  onclick="document.querySelector(':root').style.setProperty('--themeColor', 'var(--red)'   ), updateThemeColor()"></i>
    </div>

    <footer> 
        <a href="https://github.com/Balazsmi/WorkWave" id="github">&lt/&gtGitHub</a>
    </footer>

    
    <script src="main.js"></script>
</body>
</html>
