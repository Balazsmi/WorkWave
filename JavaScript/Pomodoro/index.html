<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Pomodoro</title>
    <link rel="icon" type="image/png" href="img/Uhr.png"/>
    <link rel="shortcut icon" type="image/png" href="img/Uhr.png"/>
</head>
<body>

    <button id="timer">
        <div id="minutes">25</div> 
        <div id="seconds">00</div> 
        <div id="doppelpunkt"> : </div>
    </button>

    <header class="header">
        <button id="work" onclick="setWork(), state = 1;">Work</button>
        <button id="short_break" onclick="setShortBreak(), state = 2;">Short Break</button>
        <button id="long_break" onclick="setLongBreak(), state = 3;">Long Break</button>
    </header>
    <nav class="controls">
        <button id="play" onclick="timer();"><img class="play_img" src="img/play.png"></button>
        <button id="reload" onclick="playVisibility(); playing = false"><img class="reload_img" src="img/reload.png"></button>
    </nav>
    <nav id="settings">
        <button id="settingsButton" onclick="showSettings()"><img id="settings_img" src="img/settings.png"></button>
    </nav>
    <div id="settingsDropdown">
        <p id="workSettings">Work:</p>
        <select id="workInput" onchange="Input()">
            <option value="5">05</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25" selected>25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
            <option value="60">60</option>
            <option value="65">65</option>
            <option value="70">70</option>
            <option value="75">75</option>
            <option value="80">80</option>
            <option value="85">85</option>
            <option value="90">90</option>
            <option value="95">95</option>
        </select>
        <p id="shortBreakSettings">Short Break:</p>
        <select id="shortBreakInput" onchange="Input()">
            <option value="5" selected>05</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
            <option value="60">60</option>
        </select>
        <p id="longBreakSettings">Long Break:</p>
        <select id="longBreakInput" onchange="Input()">
            <option value="5">05</option>
            <option value="10">10</option>
            <option value="15" selected>15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
            <option value="60">60</option>
        </select>
    </div>
    <div id="themesButton">
        <button onclick="showThemes()" id="dropDownButton">Themes</button>
    </div>
    <div id="themes">
        <img id="greenImg" src="img/green.png" onclick="themeColor = '#10cb83';"></button>
        <img id="redImg" src="img/red.png" onclick="themeColor = '#ff4c4c';"></button>
        <img id="blueImg" src="img/blue.png" onclick="themeColor = '#316fff';"></button>
    </div>
    <script src="main.js"></script>
</body>
</html>
