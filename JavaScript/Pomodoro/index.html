<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Pomodoro</title>
    <link rel="icon" type="image/png" href="img/Uhr.png"/>
    <link rel="shortcut icon" type="image/png" href="img/Uhr.png"/>
</head>
<body>

    <button id="timer">
        <div id="minutes">25</div> 
        <div id="seconds">00</div> 
        <div id="doppelpunkt"> : </div>
    </button>

    <header class="header">
        <button id="work" onclick="setWork(), state = 1;">Work</button>
        <button id="short_break" onclick="setShortBreak(), state = 2;">Short Break</button>
        <button id="long_break" onclick="setLongBreak(), state = 3;">Long Break</button>
    </header>
    
    <div class="container1">
        <nav class="controls">
            <button id="playButton" onclick="timer();"><img class="play_img" src="img/play.png"></button>
            <button id="reload" onclick="playVisibility(); playing = false"><img class="reload_img" src="img/reload.png"></button>
        </nav>

        <nav id="settings">
            <button id="settingsButton" onclick="showSettings()"><img id="settings_img" src="img/settings.png"></button>
        </nav>

        <div id="settingsDropdown">
            <p id="workSettings">Work:</p>
            <select id="workInput" onchange="Input()">
                <option value="5">05</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25" selected>25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
                <option value="55">55</option>
                <option value="60">60</option>
            </select>
            <p id="shortBreakSettings">Short Break:</p>
            <select id="shortBreakInput" onchange="Input()">
                <option value="5" selected>05</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
                <option value="55">55</option>
                <option value="60">60</option>
            </select>
            <p id="longBreakSettings">Long Break:</p>
            <select id="longBreakInput" onchange="Input()">
                <option value="5">05</option>
                <option value="10">10</option>
                <option value="15" selected>15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
                <option value="55">55</option>
                <option value="60">60</option>
            </select>
        </div>
    </div>

    
    
    <div id="themesButton">
        <button onclick="showThemes()" id="dropDownButton">Themes</button>
    </div>
    <div id="themes">

        <img id="purple" class="themeIcon" src="img/purple.png" onclick="document.getElementById('purple').style.height = '65px', document.getElementById('blue').style.height = '50px', document.getElementById('green').style.height = '50px', document.getElementById('yellow').style.height = '50px', document.getElementById('red').style.height = '50px', themeColor = '#c134dd'"></button>
        <img id="blue" class="themeIcon" src="img/blue.png"     onclick="document.getElementById('blue').style.height = '65px',   document.getElementById('purple').style.height = '50px', document.getElementById('green').style.height = '50px', document.getElementById('yellow').style.height = '50px', document.getElementById('red').style.height = '50px',themeColor = '#316fff'"></button>
        <img id="green" class="themeIcon" src="img/white.png"   onclick="document.getElementById('green').style.height = '65px',  document.getElementById('blue').style.height = '50px', document.getElementById('purple').style.height = '50px', document.getElementById('yellow').style.height = '50px', document.getElementById('red').style.height = '50px',themeColor = '#ffffff'"></button>
        <img id="yellow" class="themeIcon" src="img/yellow.png" onclick="document.getElementById('yellow').style.height = '65px', document.getElementById('blue').style.height = '50px', document.getElementById('green').style.height = '50px', document.getElementById('purple').style.height = '50px', document.getElementById('red').style.height = '50px',themeColor = '#ffd843'"></button>
        <img id="red" class="themeIcon" src="img/red.png"       onclick="document.getElementById('red').style.height = '65px',    document.getElementById('blue').style.height = '50px', document.getElementById('green').style.height = '50px', document.getElementById('yellow').style.height = '50px', document.getElementById('purple').style.height = '50px',themeColor = '#ff4c4c'"></button>
    
    </div>
    <script src="main.js"></script>
</body>
</html>
