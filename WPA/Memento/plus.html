<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a subscription</title>
</head>
<body>

    <div class="new">
        <div class="heading-new-task">
            <p class="create-title">Create New Task</p> 
        </div>

        <div>
            <p class="title">Subscription Title</p>
            <input type="text" class="title-input" placeholder="Enter Subscription Title">
        </div>
        <div>
            <p class="description">Description (Optional)</p>
            <textarea max-length="150" type="text" class="description-input" placeholder="Enter Subscription Description"></textarea>
        </div>
        <div>
            <p class="date">Date</p>
            <input type="date" class="date-input">
        </div>
        <div>
            <p class="price">Price</p>
            <input type="number" class="price-input">
            <p class="dollar">$</p>
        </div>
        <div class="when">
            <button onclick="week()" id="week">week</button>
            <button onclick="month()" id="month">month</button>
            <button onclick="year()" id="year">year</button>
        </div>

        
    </div>

    <nav>
        <a href="plus.html" id="plus"  onclick="page(), plus()" class="fas fa-plus-circle"></a>
        <a href="home.html" id="home"  onclick="page(), home()" class="fa-solid fa-house"> </a>
        <a href="list.html" id="list"  onclick="page(), list()" class="fa-solid fa-list">  </a>
    </nav>
    


    <script src="main.js"></script>
</body>
</html>
