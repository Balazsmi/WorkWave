<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento</title>
</head>
<body>
    
    
    <header>
        <img id="menu-icon" src="menu-icon.png">
        <img id="profile-icon" src="profile-icon.png">
    </header>    

    <div id="home-div">

        <div class="menu">
            <div class="heading-new-task">
                <p class="create-title">Home:</p> 
            </div>
        </div>
    
    
        <div class="overview">
    
            <h1 class="overview-heading">Overview:</h1>
        </div>
    </div>






    <div id="list-div">


        <div class="menu">
            <div class="heading-new-task">
                <p class="create-title">All Subscriptions</p> 
            </div>
        </div>
    
        <div id="list-container">
            <ul id="uldiv">
                <li id="list-sub-1">Netflix<div id="price-tag">12 $</div></li>
            </ul>
        </div>
        
        
        
        <script src="main.js"></script>
    </div>








    <div id="plus-div">

        <div class="menu">
            <div class="heading-new-task">
                <p class="create-title">New Subscription</p> 
            </div>
        </div>

        <div>
            <p id="title">Subscription Title</p>
            <input type="text"  id="title-input" placeholder="Enter Title">
        </div>
        <div>
            <p id="description">Description (Optional)</p>
            <textarea max-length="150" type="text" id="description-input" placeholder="Enter Subscription Description"></textarea>
        </div>
        <div>
            <p id="date">Date</p>
            <input type="date" id="date-input">
        </div>
        <div>
            <p id="price">Price</p>
            <input type="number" id="price-input">
            <p id="dollar">$</p>
        </div>
        <div id="when">
            <button onclick="week()" id="week">weekly</button>
            <button onclick="month()" id="month">monthly</button>
            <button onclick="year()" id="year">yearly</button>
        </div>
        <div>
            <button onclick="add()" id="add">Add New</button>
        </div>

        
    </div>



    <nav id="nav-div">
        <div id="gradient"></div>
        <a id="plus"  onclick="plus()"><img id="plus-icon" src="plus-icon.png"></a>
        <a id="home"  onclick="home()"><img id="home-icon" src="home-icon.png"></a>
        <a id="list"  onclick="list()"><img id="list-icon" src="list-icon.png"></a>

        <div id="indicator-home"></div>
        <div id="indicator-list"></div>
        <div id="indicator-plus"></div>
    </nav>

    <script src="main.js"></script>
</body>
</html>
